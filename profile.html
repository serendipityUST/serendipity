</DOCTYPE html>
<html>
<head>
    <title>Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
        $( function() {
        $( "#slider-range" ).slider({
          range: true,
          min: 0,
          max: 500,
          values: [ 75, 300 ],
          slide: function( event, ui ) {
            $( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
          }
        });
        $( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
          " - $" + $( "#slider-range" ).slider( "values", 1 ) );
      } );
    </script>
</head>
<body>
    <nav class="navbar navbar-fixed-top">
        <div class="row">
            <div class="col-xs-4 nav-icon">
                <a href="#profile">
                    <span><i id="userIcon" class="fas fa-user" aria-hidden="true"></i></span>
                </a>
            </div>
            <div class="col-xs-4 nav-icon">
                <a href="#home">
                    <i id="homeIcon" class="fas fa-utensils" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col-xs-4 nav-icon">
                <a href="#chat">
                    <i id="chatIcon" class="fas fa-comments" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row" style="padding: 10px; margin-top: 2em;">
            <div class="col-xs-4" style="text-align: center; display: inline-block; vertical-align: middle;">
                <img src="no-profile.png" style="vertical-align: middle; min-width: 10em">
            </div>
            <div class="col-xs-8">
                <h3 style="font-size: 3.5em">Seren</h3>
                <h5 style="font-size: 2em">serendipity.ust@gmail.com</h5>
            </div>
        </div>

        <h3 style="font-size: 3.5em; margin-top: 1em">Preference</h3>
        <div class="row" style="padding: 10px; margin-top: 2em; padding: 2em; border-bottom: solid 0.1em black;">
            <div class="col-xs-4"><p style="font-size: 2.5em">Looking For</p></div>
            <div class="col-xs-5"></div>
            <div class="col-xs-3">
                <div class="dropdown">
                  <button class="btn btn-lg btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">No Preference</a></li>
                  </ul>
                </div>
            </div>
        </div>
        <div class="row" style="padding: 10px; margin-top: 2em; padding: 2em; border-bottom: solid 0.1em black;">
            <div class="col-xs-4"><p style="font-size: 2.5em">Language</p></div>
            <div class="col-xs-5"></div>
            <div class="col-xs-3">
                <p style="font-size: 2.5em">(TBD)</p>
            </div>
        </div>
        <div class="row" style="padding: 10px; margin-top: 2em; padding: 2em; border-bottom: solid 0.1em black;">
            <div class="col-xs-2"><p style="font-size: 2.5em">Lunch Time</p></div>
            <div class="col-xs-10">
                <p>
                    <label for="amount">Price range:</label>
                    <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
                </p>
                <div id="slider-range"></div>
            </div>
        </div>
    </div>
</body>
</html>
