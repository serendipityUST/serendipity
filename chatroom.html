<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>
    <nav class="navbar navbar-fixed-top">
        <div class="row">
            <div class="col-xs-4 nav-icon">
                <a href="profile.html">
                    <span><i id="userIcon" class="fas fa-user" aria-hidden="true"></i></span>
                </a>
            </div>
            <div class="col-xs-4 nav-icon">
                <a href="skeleton.html">
                    <i id="homeIcon" class="fas fa-utensils" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col-xs-4 nav-icon">
                <a href="chat.html">
                    <i id="chatIcon" class="fas fa-comments" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </nav>
    <div class="container_chatroom">
        <div class="message">
            <div class="message-group">
                <div class="message-line">
                    <div class="chat-person-left"><img src="image/no-profile.png"></div>
                    <div class="chat-bubble-left chat_bubble_tail_left">Hi There!</div>
                </div>
            </div>
            <div class="message-group">
                <div class="message-line">
                    <div class="chat-person-right"><img src="image/no-profile.png"></div>
                    <div class="chat-bubble-right chat_bubble_tail_right">Hello</div>
                </div>
                <div class="message-line">
                    <div class="chat-person-right" style="visibility: hidden"><img src="image/no-profile.png"></div>
                    <div class="chat-bubble-right chat_bubble_tail_right">Wow this app is so cool</div>
                </div>
            </div>
            <div class="message-group">
                <div class="message-line">
                    <div class="chat-person-left"><img src="image/no-profile.png"></div>
                    <div class="chat-bubble-left chat_bubble_tail_left">I know right</div>
                </div>
                <div class="message-line">
                    <div class="chat-person-left" style="visibility: hidden"><img src="image/no-profile.png"></div>
                    <div class="chat-bubble-left chat_bubble_tail_left">I love this app!</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
