</DOCTYPE html>
<html>
<head>
    <title>Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

</head>
<body>
    <nav class="navbar navbar-fixed-top">
        <div class="row">
            <div class="col-xs-4 nav-icon">
                <a href="#profile">
                    <span><i id="userIcon" class="fas fa-user" aria-hidden="true"></i></span>
                </a>
            </div>
            <div class="col-xs-4 nav-icon">
                <a href="#home">
                    <i id="homeIcon" class="fas fa-utensils" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col-xs-4 nav-icon">
                <a id="modal-trigger" data-dismiss="modal" href="#match-modal">
                    <i id="chatIcon" class="fas fa-comments" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </nav>
    <div class="container_home">
        <div class="photo">
            <img id="foodImage" src="image/Hawaiian.png">
        </div>
        <div class="restaurantName">
            <span>Pizza Hut</span>
        </div>
        <div class="foodName">
            <span>Hawaiian Pizza</span>
        </div>
    </div>
    <div class="buttons">
        <div class="likeButton">
            <a href="#" id="like-button" class="individualButton">
                <span id="like-button-text" class="buttonText"><i class="fas fa-heart buttonIcon"></i>Like</span>
            </a>
        </div>
        <div class="dislikeButton">
            <a href="#" id="dislike-button" class="individualButton">
                <span id="dislike-button-text" class="buttonText"><i class="fas fa-heart-broken buttonIcon"></i>Dislike</span>
            </a>
        </div>
    </div>
    <div id="match-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <!--<div class="modal-header">
                    <h4 class="modal-title">Match Found!</h4>
                </div>-->

                <div class="modal-head">
                <h4 class="modal-title"><i class="fas fa-utensils utensil"></i>Match Found<i class="fas fa-utensils utensil"></i></h4>
                </div>
                <div class="modal-body">
                    <div class="match-photo">
                        <img id="matchImage" src="image/matchphoto.jpg">
                    </div>
                    <div class="match-person-name">
                        <span><b>Seren</b></span>
                    </div>
                    <div class="match-description">
                        <h3 class="match-subdescription">You both like : </h3>
                        <ul class="match-foodlists">
                            <li>Hawaiian Pizza, </li>
                            <li>Mushroom Rice, </li>
                            <li>Chicken Wing, </li>
                            <li>Egg Tart, </li>
                            <li>CocaCola</li>
                        </ul>
                    </div>
                </div>
                <div class="modal-foot">
                    <button class="btn btn-lg chat-btn" data-dismiss="modal">Start Chatting!</button>
                    <button class="btn btn-lg ignore-btn" data-dismiss="modal">Ignore</button>


                    <!--<div class="ignore-btn">
                        <a href="#" id="ignore-button" class="individualButton">
                            <span id="ignore-button-text" class="buttonText"><i class="fas fa-heart buttonIcon"></i>Ignore</span>
                        </a>
                    </div>
                    <div class="chat-btn">
                        <a href="#" id="chat-button" class="individualButton">
                            <span id="chat-button-text" class="buttonText"><i class="fas fa-heart buttonIcon"></i>Start Chatting!</span>
                        </a>
                    </div>-->
                </div>

<!--                <div class="modal-footer">
                    &lt;!&ndash;<button type="button" class="ignore-btn" data-dismiss="modal">Ignore</button>&ndash;&gt;
                    <a href="#" class="chat-btn" data-dismiss="modal"></a>
                    &lt;!&ndash;<button type="button" id="chat-btn" class="btn btn-large" data-dismiss="modal">Chat</button>&ndash;&gt;
                </div>-->
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
