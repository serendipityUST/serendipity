<!DOCTYPE html>
<html>
<head>
    <title>Chat Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>

    <link rel="stylesheet" href="css/content/util/chat.css">
    <link rel="stylesheet" href="css/content/util/chat.css">
    <div id="wrapper" style="margin-top: 5px;">
        <div id="main-container" class="hidden">
            <div id="messages">

            </div>

            <div id="msg-container">
                <div class="input-group">
                    <input class="form-control" type="text" id="msg" name="msg" placeholder="Write your message">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="send-msg">Send</button>
                    </span>
                </div>
            </div>
        </div>

    </div>

    <script id="messages-template" type="text/x-handlebars-template">
        {{#each messages}}
        <div class="msg">
            <div class="details">
                <span class="user">{{user}}</span>:
            </div>
            <div class="details">
                <span class="text">{{text}}</span>
            </div>
            <div class="time">{{time}}</div>
        </div>
        {{/each}}
    </script>

    <script src="js/content/util/chat.js"></script>
</head>
<body>
    <div class = "row">

    </div>
    <div class="msg">
        <div class="details">
            <span class="user">User</span>:
        </div>
        <div class="details">
            <span class="text">Hello World</span>
        </div>
        <div class="time">2018. 01. 12. 12:23 PM</div>
    </div>
</body>
</html>
