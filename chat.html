</DOCTYPE html>
<html>
<head>
    <title>Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!--<link rel="stylesheet" href="chat.css">-->

</head>
<body>
    <nav class="navbar navbar-fixed-top">
        <div class="row">
            <div class="col-xs-4 nav-icon">
                <a href="#profile">
                    <span><i id="userIcon" class="fas fa-user" aria-hidden="true"></i></span>
                </a>
            </div>
            <div class="col-xs-4 nav-icon">
                <a href="#home">
                    <i id="homeIcon" class="fas fa-utensils" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col-xs-4 nav-icon">
                <a href="#chat">
                    <i id="chatIcon" class="fas fa-comments" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </nav>
    <div class="container_chat" style="right: 0px; display: block;">
        <div id="notification_item_1" class="chat-list-item">
            <a href="#message1">
                <div class="chat-list-block">
                    <div class="chat-list-person"><img class="chat-list-img" src="image/no-profile.png"></div>
                    <div class="chat-list-content">
                        <div class="chat-list-content-line">
                            <div class="chat-list-content-subline"><b>Seren</b></div>
                            <div class="chat-list-content-time">April 8th, 5:16 PM</div>
                        </div>
                        <div class="chat-list-content-line"> Hello, world</div>
                    </div>
                </div>
            </a>
        </div>
        <div id="notification_item_2" class="chat-list-item">
            <a href="#message2">
                <div class="chat-list-block">
                    <div class="chat-list-person"><img class="chat-list-img" src="image/no-profile.png"></div>
                    <div class="chat-list-content">
                        <div class="chat-list-content-line">
                            <div class="chat-list-content-subline"><b>You</b></div>
                            <div class="chat-list-content-time">May 5th, 11:14 PM</div>
                        </div>
                        <div class="chat-list-content-line"> Are you free tomorrow?</div>
                    </div>
                </div>
            </a>
        </div>
        <div id="notification_item_3" class="chat-list-item">
            <a href="#message3">
                <div class="chat-list-block">
                    <div class="chat-list-person"><img class="chat-list-img" src="image/no-profile.png"></div>
                    <div class="chat-list-content">
                        <div class="chat-list-content-line">
                            <div class="chat-list-content-subline"><b>Janet</b></div>
                            <div class="chat-list-content-time"> May 5th, 11:14 PM</div>
                        </div>
                        <div class="chat-list-content-line"> Hey there!</div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
